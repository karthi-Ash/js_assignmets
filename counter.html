<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  color: #fff;
  padding: 2rem;
  background-color: lightseagreen;
}
</style>
</head>
<body>

<p id="dis"></p>

<script>
var dest = new Date("Jan 1, 2022 18:54:25").getTime();

var x = setInterval(function() {

  var present = new Date().getTime();
    
  var differ = dest - present;
   
  var days = Math.floor(differ / (1000 * 60 * 60 * 24));
  var hours = Math.floor((differ % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((differ % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((differ % (1000 * 60)) / 1000);
  document.getElementById("dis").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  if (differ < 0) {
    clearInterval(x);
    document.getElementById("dis").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
