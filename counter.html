<!DOCTYPE HTML>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
p {
  text-align: center;
  font-size: 60px;
  margin-top: 0px;
  color: #fff;
  padding: 2rem;
  background-color: lightseagreen;
}
</style>
</head>
<body>

<p id="dis"></p>

<script>
// Set the date we're counting down to
var dest = new Date("Jan 1, 2022 18:54:25").getTime();

// Update the count down every 1 second
var x = setInterval(function() {

  // Get today's date and time
  var present = new Date().getTime();
    
  // Find the differ between present and the count down date
  var differ = dest - present;
    
  // Time calculations for days, hours, minutes and seconds
  var days = Math.floor(differ / (1000 * 60 * 60 * 24));
  var hours = Math.floor((differ % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((differ % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((differ % (1000 * 60)) / 1000);
    
  // Output the result in an element with id="demo"
  document.getElementById("dis").innerHTML = days + "d " + hours + "h "
  + minutes + "m " + seconds + "s ";
    
  // If the count down is over, write some text 
  if (differ < 0) {
    clearInterval(x);
    document.getElementById("dis").innerHTML = "EXPIRED";
  }
}, 1000);
</script>

</body>
</html>
